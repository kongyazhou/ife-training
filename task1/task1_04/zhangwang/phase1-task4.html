<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>phase1-task4</title>
	<style>
	.main{
		width: 400px;
		height: 200px;
		background-color: #ccc;
		margin: 0 auto;
		position: relative;
	}
	.left{
		position: absolute;
		top: 0;
		left: 0px;
		width: 50px;
		height: 50px;
		background-color: #fc0;
		border-radius: 0 0 50px 0;

	}
	.right{
		position: absolute;
		bottom: 0;
		right: 0;
		width: 50px;
		height: 50px;
		background-color: #fc0;
		border-radius: 50px 0 0 0;
	}
	</style>
</head>
<body>
	<div class="main">
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
